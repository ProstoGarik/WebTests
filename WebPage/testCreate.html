<!DOCTYPE html> 
<html lang="ru"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Создание теста</title> 
    <style> 
        body { 
            margin: 0; 
            font-family: Arial, sans-serif; 
            height: 100vh; 
        } 
        header { 
            display: flex; 
            justify-content: flex-start; 
            align-items: center; 
            padding: 10px 20px; 
            background-color: #d4edda; 
            border-bottom: 2px solid #c3e6cb; 
        } 
        main { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            background-color: #b0ebbd; 
            height: calc(100vh - 56px); 
            text-align: center; 
            padding: 20px; 
            overflow-y: auto; 
        } 
        .logo button { 
            font-size: 20px; 
            font-weight: bold; 
            color: #155724; 
            background-color: transparent; 
            border: none; 
            cursor: pointer; 
        } 
        .accountButtons { 
            display: flex; 
            gap: 10px; 
        } 
        .accountButtons button { 
            padding: 5px 15px; 
            border: none; 
            border-radius: 5px; 
            background-color: #28a745; 
            color: #fff; 
            cursor: pointer; 
            font-size: 14px; 
        } 
        .accountButtons button:hover { 
            background-color: #218838; 
        } 
        .headerButtons { 
            margin-right: auto; 
        } 
        .headerButtons button { 
            background-color: transparent; 
            border: none; 
            font-size: 20px; 
            color: #155724; 
        } 
        .headerButtons button:hover { 
            color: #218838; 
            cursor: pointer; 
        } 
        h5 { 
            font-size: 24px; 
            color: #155724; 
        } 
        .add-question-btn { 
            font-size: 20px; 
            background-color: #28a745; 
            color: white; 
            border: none; 
            border-radius: 50%; 
            width: 40px; 
            height: 40px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            cursor: pointer; 
            margin-top: 10px; 
        } 
        .add-question-btn:hover { 
            background-color: #218838; 
        } 
        .question-container { 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            margin-top: 20px; 
        } 
        .question-container .number { 
            font-size: 18px; 
            color: #155724; 
            font-weight: bold; 
        } 
        .question-container input { 
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            font-size: 16px; 
            width: 100%; 
            max-width: 400px; 
        } 
        .delete-btn { 
            font-size: 20px; 
            background-color: #dc3545; 
            color: white; 
            border: none; 
            border-radius: 50%; 
            width: 30px; 
            height: 30px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            cursor: pointer; 
        } 
        .delete-btn:hover { 
            background-color: #c82333; 
        } 
    </style> 
</head> 
<body> 
    <header> 
        <div class="logo"> 
            <a href="index.html"> <button>Онлайн тесты</button> </a> 
        </div> 
        <div class="headerButtons"> 
            <a href="testCreate.html"><button onclick="addTest()">Создать тест</button></a> 
        </div> 
        <div class="accountButtons"> 
            <button>Вход</button> 
            <button>Регистрация</button> 
        </div> 
    </header> 
    <main> 
        <h5>Создание теста</h5> 
        <button class="add-question-btn" onclick="addQuestion()">+</button> 
        <div id="questions"></div> 
    </main>
    <script> 
        function addQuestion() { 
            const container = document.getElementById('questions'); 
            const questionBlock = document.createElement('div'); 
            questionBlock.classList.add('question-container'); 

            const questionNumber = document.createElement('div'); //Номер вопроса
            questionNumber.classList.add('number'); 
            questionNumber.textContent = `${container.children.length + 1})`; 

            const questionInput = document.createElement('input'); //Вопрос
            questionInput.type = 'text'; 
            questionInput.placeholder = 'Вопрос'; 

            const answerInput = document.createElement('input'); //Ответ
            answerInput.type = 'text'; 
            answerInput.placeholder = 'Правильный ответ'; 

            const deleteButton = document.createElement('button');  //Кнопка удаления
            deleteButton.classList.add('delete-btn'); 
            deleteButton.textContent = '−'; 
            deleteButton.onclick = () => { 
                container.removeChild(questionBlock); //Удаление
                updateNumbers(); 
            }; 

            questionBlock.appendChild(questionNumber);
            questionBlock.appendChild(questionInput);
            questionBlock.appendChild(answerInput);
            questionBlock.appendChild(deleteButton);

            container.appendChild(questionBlock); 
        } 

        function updateNumbers() { 
            const container = document.getElementById('questions');  //Обновление номеров
            Array.from(container.children).forEach((block, index) => { 
                const number = block.querySelector('.number'); 
                number.textContent = `${index + 1})`; 
            }); 
        } 
    </script> 
</body> 
</html>
