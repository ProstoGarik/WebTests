<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haha.ru - Вход</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #d0f8d0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #004d40; /* Тёмно-зелёный */
            color: white;
            padding: 10px 20px;
        }
        .logo-and-forum {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        header img {
            height: 50px;
        }
        .logo-and-forum nav {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .logo-and-forum nav a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            position: relative;
        }
        .logo-and-forum nav a::after {
            content: '';
            display: block;
            width: 1px;
            height: 100%;
            background: linear-gradient(to top, transparent, black, transparent);
            position: absolute;
            right: -5px;
            top: 0;
        }
        .logo-and-forum nav a:last-child::after {
            display: none;
        }
        header nav a {
            color: white;
            text-decoration: none;
            background-color: #00796b; /* Зелёный */
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        header nav a:hover {
            background-color: #004d40;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 50px 20px;
        }
        main h1 {
            font-size: 2.5em;
            color: #004d40;
            margin-bottom: 20px;
        }
        form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        form label {
            display: block;
            margin-bottom: 10px;
            font-size: 1rem;
            color: #004d40;
        }
        form input[type="email"],
        form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        form button {
            width: 100%;
            padding: 10px;
            background-color: #00796b;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        form button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-and-forum">
            <a href="index.html">
                <img src="resources/HahaLogo.png" alt="Логотип">
            </a>
            <nav>
                <a href="">Поиск</a>
                <a href="">Форум</a>
                <a href="">Чаты</a>
            </nav>
        </div>
        <nav>
            <a href="registration.html">Регистрация</a>
            <a href="login.html">Вход</a>
        </nav>
    </header>
    <main>
        <h1>Вход</h1>
        <form action="#" method="post">
            <label for="email">Почта</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Войти</button>
        </form>
    </main>
</body>
</html>
