<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haha.ru</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8fdf8;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #004d40; /* Тёмно-зелёный */
            color: white;
            padding: 10px 20px;
        }
        header img {
            height: 50px;
        }
        header nav {
            display: flex;
            gap: 10px;
        }
        header nav a {
            color: white;
            text-decoration: none;
            background-color: #00796b; /* Зелёный */
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        header nav a:hover {
            background-color: #004d40;
        }
        main {
            text-align: center;
            padding: 50px 20px;
        }
        main h1 {
            font-size: 3em;
            color: #004d40;
            margin-bottom: 20px;
        }
        main p {
            font-size: 1.2em;
            color: #00796b;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <img src="resources/HahaLogo.png" alt="Логотип">
        </div>
        <nav>
            <a href="#forum">Форум</a>
        </nav>
        <nav>
            <a href="#register">Регистрация</a>
            <a href="#login">Вход</a>
        </nav>
    </header>
    <main>
        <h1>Добро пожаловать на Haha.ru</h1>
        <p>Наш сайт поможет вам найти работу и работников в сфере IT, а также найти единомышленников на форуме!</p>
    </main>
</body>
</html>
