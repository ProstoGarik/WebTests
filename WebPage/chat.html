<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат</title>
    <link rel="stylesheet" href="style.css">
    <style>
        main {
            display: flex;
            height: 100vh;
        }
        .chat-list {
            width: 30%;
            background-color: #ffffff;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }

        .chat-list .search-bar {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .chat-list .search-bar input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        .chat-list .chat-item {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .chat-list .chat-item:hover {
            background-color: #f0f0f0;
        }

        .chat-window {
            width: 70%;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .chat-header {
            padding: 15px;
            background-color: #004d40;
            color: white;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
        }
        .chat-messages {
            padding: 15px;
            background-color: #f9f9f9;
            overflow-y: auto;
        }
        .chat-messages .message {
            margin-bottom: 15px;
        }
        .chat-messages .message .sender {
            font-weight: bold;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #ffffff;
        }
        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
            outline: none;
        }
        .chat-input button {
            padding: 10px 15px;
            background-color: #004d40;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .chat-input button:hover {
            background-color: #00796b;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-and-forum">
            <a href="index.html">
                <img src="resources/HahaLogo.png" alt="Логотип">
            </a>
            <nav>
                <a href="">Поиск</a>
                <a href="">Форум</a>
                <a href="chat.html">Чаты</a>
            </nav>
        </div>
        <nav>
            <a href="registration.html">Регистрация</a>
            <a href="login.html">Вход</a>
        </nav>
    </header>

    <main>
        <div class="chat-list">
            <div class="search-bar">
                <input type="text" placeholder="Поиск по чатам">
            </div>
            <div class="chat-item">Чат 1</div>
            <div class="chat-item">Чат 2</div>
            <div class="chat-item">Чат 3</div>
            <div class="chat-item">Чат 4</div>
        </div>


        <div class="chat-window">
            <div class="chat-header">Имя пользователя</div>
            <div class="chat-messages">
                <div class="message">
                    <div class="sender">Пользователь:</div>
                    <div class="text">Привет!</div>
                </div>
                <div class="message">
                    <div class="sender">Вы:</div>
                    <div class="text">Привет! Как дела?</div>
                </div>
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Введите сообщение">
                <button>Отправить</button>
            </div>
        </div>
    </main>
</body>
</html>
